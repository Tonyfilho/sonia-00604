<div class="login-card">
    <h2>SignIn</h2>
    <p>Favor Autentique para continuar </p>
    <!-- botÃ£o de reset -->
    <button (click)="this.signinForms.reset()" class="clean-button"> Limpar Campos</button>

    <form [formGroup]="this.signinForms" (ngSubmit)="onSubmit()">

        <!-- input do email -->
         <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" formControlName="email">


        <!-- input do password -->
         <label for="password">Password</label>
        <input type="password" name="password" id="password"  placeholder="Digite sua senha" formControlName="password">

        <!-- Botoes -->
         <div class="button-group">
            <button type="button" class="go-back">Voltar</button>
            <button type="submit" class="sign-in">Signin</button>

         </div>
        


        <!-- fim do form -->
    </form>
</div>
